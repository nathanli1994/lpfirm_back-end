{include file="common/css" /}
{include file="common/top" /}
{include file="common/left" /}






<!-- Page content -->
<div id="content" class="col-md-12">
    <!-- page header -->
    <div class="pageheader">
        <h2><i class="fa fa-thumb-tack" style="line-height: 48px;padding-left: 1px;"></i> 添加业务类型</h2>
    </div>
    <!-- /page header -->


    <!-- content main container -->
    <div class="main">
        <!-- row -->
        <div class="row">
            <!-- col 12 -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile color transparent-white">
                    <!-- tile header -->
                    <div class="tile-header">
                        <h1><strong>添加</strong></h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                    <form method="post" action="{:url('subservice/add')}">
                        <input type="text" class="form-control hidden" name="pid" placeholder="业务值是2" value="2">
                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">业务类型</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control"  name="business_type">
                                                <option disabled> -- 请选择 -- </option>
                                                <option value="签证相关">签证相关</option>
                                                <option value="学校申请">学校申请</option>
                                                <option value="移民相关">移民相关</option>
                                                <option value="中国文件相关">中国文件相关</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">具体业务</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="name" placeholder="填写具体业务">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">可退款金额</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control" name="refundable" placeholder="填写可退款金额">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">不退款金额</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control" name="non_refundable" placeholder="填写不退款金额">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">排序</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="sort" placeholder="输入一个数字进行排序">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">服务费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="fee">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="post_fee">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="goverment_fee">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">登陆费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="landing_fee">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label"></label>
                                        <div class="col-sm-8">
                                            <button type="submit" class="btn btn-success">添加</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col 12 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /content container -->
</div>
<!-- Page content end -->
</div>
<!-- Make page fluid-->




</div>
<!-- Wrap all page content end -->
{include file="common/js" /}
</body>
</html>
