{include file="common/css" /}
{include file="common/top" /}
{include file="common/left" /}






<!-- Page content -->
<div id="content" class="col-md-12">
    <!-- page header -->
    <div class="pageheader">
        <h2><i class="fa fa-thumb-tack" style="line-height: 48px;padding-left: 1px;"></i> 大学申请</h2>
    </div>
    <!-- /page header -->


    <!-- content main container -->
    <div class="main">
        <!-- row -->
        <div class="row">
            <!-- col 12 -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile color transparent-white">
                    <!-- tile header -->
                    <div class="tile-header">
                        <h1><strong>专业申请</strong></h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                    <form method="post" action="{:url('business/university_program_add')}">
                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">所申学历</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control"  name="education">
                                                <option value=""> -- 请选择 -- </option>
                                                <option value="本科专业">本科专业</option>
                                                <option value="硕士专业">硕士专业</option>
                                                <option value="博士专业">博士专业</option>
                                                <option value="特殊学位">特殊学位</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">所申学校</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='text' name="schools"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">申请专业</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='text' name="program"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">客户语言级别</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control"  name="language_level">
                                                <option value=""> -- 请选择 -- </option>
                                                <option value="申请免语言直录">申请免语言直录</option>
                                                <option value="申请双录取">申请双录取</option>
                                                <option value="申请纯语言">申请纯语言</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">入学日期</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' data-mask='9999/99/99' placeholder='9999/99/99' type='text' name="enroll_date"/>
                                        </div>
                                    </div>




                                    {if condition="$Request.session.duty eq '文案'"}
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">录取状态</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control"  name="status">
                                                <option value=""> -- 请选择 -- </option>
                                                <option value="审核中">审核中</option>
                                                <option value="被录取">被录取</option>
                                                <option value="被拒绝">被拒绝</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">录取日期</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' data-mask='9999/99/99' placeholder='9999/99/99' type='text' name="accept_date"/>
                                        </div>
                                    </div>
                                    {/if}




                                    <div class="form-group col-md-4 hidden">
                                        <label class="col-sm-4 control-label">客户信息</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='text' name="student_id" value="{$student_id}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="tile-body">
                                    <div class="form-horizontal">
                                        <div class="row" >
                                            <div class="form-group col-md-4"></div>
                                            <div class="form-group col-md-4" >
                                                <label class="col-sm-4 control-label"></label>
                                                <div class="col-sm-8">
                                                    <button type="submit" class="btn btn-success">添加专业</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col 12 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /content container -->
</div>
<!-- Page content end -->
</div>
<!-- Make page fluid-->




</div>
<!-- Wrap all page content end -->
{include file="common/js" /}

<script>
    $(".chosen-select").chosen({disable_search_threshold: 1});
</script>
</body>
</html>
