<!-- Page content -->
<div id="content" class="col-md-12">
    <!-- page header -->
    <div class="pageheader">
        <h2><i class="fa fa-thumb-tack" style="line-height: 48px;padding-left: 1px;"></i> 添加业务</h2>
    </div>
    <!-- /page header -->
    <!-- content main container -->
    <div class="main">
        <!-- row -->
        <div class="row">
            <!-- col 12 -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile color transparent-white">
                    <!-- tile header -->
                    <div class="tile-header">
                        <h1><strong>添加</strong></h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                    <form method="post" action="{:url('business/add')}">
                        <input type="text" class="form-control hidden" name="student_id" placeholder="客户id" value="{$student_res.id}" id="student_id">
                        <input type="text" class="form-control hidden" name="customer_name" placeholder="客户名字" value="{$student_res.name}">
                        <input type="text" class="form-control hidden" name="in_progress" placeholder="默认正在做的业务" value="1">

                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">业务类别</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control"  name="business_type" id="business_type">
                                                <option value=""> -- 请选择 -- </option>
                                                <option value="签证相关">签证相关</option>
                                                <option value="学校申请">学校申请</option>
                                                <option value="移民相关">移民相关</option>
                                                <option value="中国文件相关">中国文件相关</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">具体业务</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control" name="subservice_name" id="subservice">

                                            </select>
                                        </div>
                                    </div>

                                    <!--学校申请时会显示-->
                                    <div class="form-group col-md-4 hidden" id="contact_with_schools">
                                        <label class="col-sm-4 control-label">行政负责人</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control"  name="contact_with_schools">
                                                <option value=""> -- 请选择 -- </option>
                                                {volist name="user_res" id="v"}
                                                <option value="{$v.name}">{$v.name}</option>
                                                {/volist}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4 hidden" id="explain_fee">
                                        <label class="col-sm-4 control-label">解释信收费</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='number' name="explain_fee" value="0"/>
                                        </div>
                                    </div>

                                    {if condition="$Request.session.duty eq '销售'"}
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">进度</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="progress" id="progress" disabled>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4 hidden" id="progress2">
                                        <label class="col-sm-4 control-label">小签进度</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="extra_progress" id="extra_progress" disabled>

                                            </select>
                                        </div>
                                    </div>
                                    {/if}
                                </div>
                            </div>
                        </div>

                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">可退款金额</label>
                                        <div class="col-sm-8" id="refundable">
                                            <input class='form-control' type='text' value="0" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">不退款金额</label>
                                        <div class="col-sm-8" id="non_refundable">
                                            <input class='form-control' type='text' value="0" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">负责文案</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control" name="wenan">
                                                <option  value="">--请选择文案--</option>
                                                <option  value="张翊人">张翊人</option>
                                                <option  value="宋海培">宋海培</option>
                                                <option  value="Tina 张">Tina 张</option>
                                                <option  value="欧阳俊杰">欧阳俊杰</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">业务建档日期</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='text' name="create_time" placeholder="此处将由系统自动填写" readonly/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">业务递交日期</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='text' name="submit_time_visa" value="" placeholder="此处将由文案填写" readonly/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">业务结案日期</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='text' name="case_close_time" value="" placeholder="此处将由文案填写" readonly/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row" id="add_remind">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">服务费</label>
                                        <div class="col-sm-8" id="fees">
                                            <input class='form-control' type='text' value="0"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费</label>
                                        <div class="col-sm-8" id="post_fee">
                                            <input class='form-control' type='text' value="0"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费</label>
                                        <div class="col-sm-8" id="goverment_fee">
                                            <input class='form-control' type='text' value="0"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                                        <span class="onoffswitch-inner"></span>
                                                        <span class="onoffswitch-switch"></span>
                                                    </label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="form-group col-md-4 hidden" id="export">

                                                {else/}
                                                <option value="{$v.name}">{$v.name}</option>
                                                {/if}
                                                {/volist}
                                            </select>
                                            <p><span class="label label-danger"><i class="fa fa-exclamation-circle"></i>：如果业务没有转交需求，则此处无需操作</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                                <option value="{$v.name}">{$v.name}</option>

                                        </div>
                                    </div>
                                </div>

                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">

                                            <input class='form-control' dir="ltr" data-mask='9999/99/99' type='text' name="amount_date" required/>
                                        </div>
                                    </div>

                                            <select class="chosen-select chosen-transparent form-control" name="amount_accept">
                                                <option selected value="李瑞琳">李瑞琳</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">客户缴费总金额<span style="color: red">(*)</span></label>
                                        <div class="col-sm-8" id="amount">
                                            <input class='form-control' type='number' name="amount" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">缴费金额详情</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='text' name="amount_detail"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">特殊情况备注</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='text' name="special_detail"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row" >
                                    <div class="form-group col-md-4"></div>
                                    <div class="form-group col-md-4" >
                                        <label class="col-sm-4 control-label"></label>
                                        <div class="col-sm-8" id="buttons">
                                            <button type="submit" class="btn btn-success">添加业务</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col 12 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /content container -->
</div>
<!-- Page content end -->

    //通过subservice的值，获取对应的进度
    $('#subservice').change(function(){
        $subservice = $(this).val();

        if($subservice == '学签和小签' || $subservice == '身份恢复和小签' || $subservice == '毕业工签和小签'){
            $('#progress2').removeClass('hidden');
        }else{
            //这里导致的问题就是，如果一开始想选的是学签和小签，但是选错了，那么extra_progress就不会出现了
            $('#progress2').remove();
        }

        if($subservice == '大学申请' || $subservice == 'college申请'){
            $('#contact_with_schools').removeClass('hidden');
            $('#explain_fee').removeClass('hidden');
        }else{
            $('#contact_with_schools').addClass('hidden');
            $('#explain_fee').addClass('hidden');
        }

        $.ajax({
            type:"post",
            url:"{:url('business/getProgress')}",
            data:'subservice='+$subservice,
