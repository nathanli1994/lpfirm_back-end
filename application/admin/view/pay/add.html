{include file="common/css" /}
{include file="common/top" /}
{include file="common/left" /}






<!-- Page content -->
<div id="content" class="col-md-12">
    <!-- page header -->
    <div class="pageheader">
        <h2><i class="fa fa-thumb-tack" style="line-height: 48px;padding-left: 1px;"></i> 缴费信息</h2>
    </div>
    <!-- /page header -->


    <!-- content main container -->
    <div class="main">
        <!-- row -->
        <div class="row">
            <!-- col 12 -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile color transparent-white">
                    <!-- tile header -->
                    <div class="tile-header">
                        <h1><strong>添加</strong></h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                    <form method="post" action="{:url('pay/add')}">
                        <div class="tile-body">
                            <div class="form-horizontal">

                                <!--业务-->
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">当前业务</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"  name="subservice_name" value="{$res.subservice_name}" readonly/>
                                            <input type="text" class="form-control hidden"  name="business_id" value="{$res.id}" readonly/>
                                        </div>
                                    </div>
                                </div>

                                <!--服务费-->
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">服务费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"  name="service_fee" value="{$res.service_fee}" id="service_fee" readonly/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">服务费缴费金额</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control"  name="service_fee_amount" id="service_fee_amount"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">服务费缴费日期</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"  data-mask='9999-99-99' placeholder='9999-99-99' name="service_fee_date"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">服务费缴费方式</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control" name="service_fee_way">
                                                <option value="">--请选择服务费缴费方式--</option>
                                                <option value="0">现金</option>
                                                <option value="1">支票</option>
                                                <option value="2">刷卡</option>
                                                <option value="3">转账</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!--政府费-->
                                {if condition="$res.goverment_fee neq 0"}
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"  name="goverment_fee" value="{$res.goverment_fee}" id="goverment_fee" readonly/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费缴费金额</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control"  name="goverment_fee_amount" id="goverment_fee_amount"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费缴费日期</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"  data-mask='9999-99-99' placeholder='9999-99-99' name="goverment_fee_date" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费缴费方式</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control" name="goverment_fee_way" >
                                                <option value="">--请选择政府费缴费方式--</option>
                                                <option value="0">现金</option>
                                                <option value="1">支票</option>
                                                <option value="2">刷卡</option>
                                                <option value="3">转账</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                {else/}
                                <div class="row hidden">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"  name="goverment_fee" value="{$res.goverment_fee}" id="goverment_fee" readonly/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row hidden">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费缴费金额</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control"  name="goverment_fee_amount" id="goverment_fee_amount"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费缴费日期</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"  data-mask='9999-99-99' placeholder='9999-99-99' name="goverment_fee_date" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费缴费方式</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control" name="goverment_fee_way" >
                                                <option value="">--请选择政府费缴费方式--</option>
                                                <option value="0">现金</option>
                                                <option value="1">支票</option>
                                                <option value="2">刷卡</option>
                                                <option value="3">转账</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                {/if}

                                <!--邮寄费-->
                                {if condition="$res.post_fee neq 0"}
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"  name="post_fee" value="{$res.post_fee}" id="post_fee" readonly/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费缴费金额</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control"  name="post_fee_amount" id="post_fee_amount"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费缴费日期</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"  data-mask='9999-99-99' placeholder='9999-99-99' name="post_fee_date" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费缴费方式</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control" name="post_fee_way" >
                                                <option value="">--请选择邮寄费缴费方式--</option>
                                                <option value="0">现金</option>
                                                <option value="1">支票</option>
                                                <option value="2">刷卡</option>
                                                <option value="3">转账</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                {else/}
                                <div class="row hidden">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"  name="post_fee" value="{$res.post_fee}" id="post_fee" readonly/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row hidden">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费缴费金额</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control"  name="post_fee_amount" id="post_fee_amount"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费缴费日期</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"  data-mask='9999-99-99' placeholder='9999-99-99' name="post_fee_date" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费缴费方式</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control" name="post_fee_way" >
                                                <option value="">--请选择邮寄费缴费方式--</option>
                                                <option value="0">现金</option>
                                                <option value="1">支票</option>
                                                <option value="2">刷卡</option>
                                                <option value="3">转账</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                {/if}

                                <div class="row">
                                    <div class="form-group col-md-4"></div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label"></label>
                                        <div class="col-sm-8">
                                            <button type="submit" class="btn btn-success">添加</button>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col 12 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /content container -->
</div>
<!-- Page content end -->
</div>
<!-- Make page fluid-->




</div>
<!-- Wrap all page content end -->
{include file="common/js" /}

<script>
    $(".chosen-select").chosen({disable_search_threshold: 1});


</script>
</body>
</html>
