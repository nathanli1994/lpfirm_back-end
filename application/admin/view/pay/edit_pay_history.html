{include file="common/css" /}
{include file="common/top" /}
{include file="common/left" /}






<!-- Page content -->
<div id="content" class="col-md-12">
    <!-- page header -->
    <div class="pageheader">
        <h2><i class="fa fa-thumb-tack" style="line-height: 48px;padding-left: 1px;"></i> 缴费信息</h2>
    </div>
    <!-- /page header -->


    <!-- content main container -->
    <div class="main">
        <!-- row -->
        <div class="row">
            <!-- col 12 -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile color transparent-white">
                    <!-- tile header -->
                    <div class="tile-header">
                        <h1><strong>修改</strong></h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                    <form method="post" action="{:url('pay/edit_pay_history')}">
                        <input type="text" class="form-control hidden" name="id" value="{$res.id}" readonly/>
                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">服务费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="service_fee_amount" value="{$res.service_fee_amount}"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">服务费缴费时间</label>
                                        <div class="col-sm-8">
                                            <input type="text" dir="ltr" class="form-control" data-mask="9999/99/99" name="service_fee_date" value="{$res.service_fee_date}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="post_fee_amount" value="{$res.post_fee_amount}"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费缴费时间</label>
                                        <div class="col-sm-8">
                                            <input type="text" dir="ltr" class="form-control" data-mask="9999/99/99" name="post_fee_date" value="{$res.post_fee_date}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="goverment_fee_amount" value="{$res.goverment_fee_amount}"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费缴费时间</label>
                                        <div class="col-sm-8">
                                            <input type="text" dir="ltr" class="form-control" data-mask="9999/99/99" name="goverment_fee_date" value="{$res.goverment_fee_date}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4"></div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label"></label>
                                        <div class="col-sm-8">
                                            <button type="submit" class="btn btn-success">修改</button>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col 12 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /content container -->
</div>
<!-- Page content end -->
</div>
<!-- Make page fluid-->




</div>
<!-- Wrap all page content end -->
{include file="common/js" /}

<script>
    $(".chosen-select").chosen({disable_search_threshold: 1});


</script>
</body>
</html>
