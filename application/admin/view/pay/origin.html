{include file="common/css" /}
{include file="common/top" /}
{include file="common/left" /}






<!-- Page content -->
<div id="content" class="col-md-12">
    <!-- page header -->
    <div class="pageheader">
        <h2><i class="fa fa-thumb-tack" style="line-height: 48px;padding-left: 1px;"></i>首次缴费信息</h2>
    </div>
    <!-- /page header -->


    <!-- content main container -->
    <div class="main">
        <!-- row -->
        <div class="row">
            <!-- col 12 -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile color transparent-white">
                    <!-- tile header -->
                    <div class="tile-header">
                        <h1><strong></strong></h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">办理业务</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" value="{$res.subservice_name}" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">服务费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" value="{$res.service_fee}" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">政府费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" value="{$res.goverment_fee}" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">邮寄费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" value="{$res.post_fee}" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">解释信费</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" value="{$res.explain_fee}" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">首次缴费日期</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" value="{$res.amount_date}" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">首次缴费金额</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" value="{$res.amount}" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">缴费金额描述</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" value="{$res.amount_detail}" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">业务负责人</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" value="{$res.user}" />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">收款人</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" value="{$res.amount_accept}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col 12 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /content container -->
</div>
<!-- Page content end -->
</div>
<!-- Make page fluid-->




</div>
<!-- Wrap all page content end -->
{include file="common/js" /}

<script>
    $(".chosen-select").chosen({disable_search_threshold: 1});


</script>
</body>
</html>
