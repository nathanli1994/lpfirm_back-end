{include file="common/css"}
<body class="bg-1">


<!-- Wrap all page content here -->
<div id="wrap">
    <!-- Make page fluid -->
    <div class="row">
        <!-- Page content -->
        <div id="content" class="col-md-12 full-page login">


            <div class="inside-block">
                <img src="/static/assets/images/logo-big.png" alt class="logo">
                <h1><strong>Welcome</strong> Stranger</h1>
                <h5>Minimal Admin Theme</h5>

                <form action="{:url('login/index')}" method="post">
                    <section>
                        <div class="input-group">
                            <input type="text" class="form-control" name="account" placeholder="Account">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                            <div class="input-group-addon"><i class="fa fa-key"></i></div>
                        </div>
                    </section>
                    <section class="log-in">
                        <button class="btn btn-greensea">Log In</button>
                    </section>
                </form>
            </div>


        </div>
        <!-- /Page content -->
    </div>
</div>
<!-- Wrap all page content end -->
</body>
</html>
