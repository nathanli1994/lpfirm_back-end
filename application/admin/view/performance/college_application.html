{include file="common/css" /}
{include file="common/top" /}
{include file="common/left" /}






<!-- Page content -->
<div id="content" class="col-md-12">
    <!-- page header -->
    <div class="pageheader">
        <h2><i class="fa fa-thumb-tack" style="line-height: 48px;padding-left: 1px;"></i> {$school_name}下的专业申请</h2>
    </div>
    <!-- /page header -->


    <!-- content main container -->
    <div class="main">
        <!-- row -->
        <div class="row">
            <!-- col 12 -->
            <div class="col-md-12">
                <input type="text" class="form-control hidden" name="" placeholder="" value="{$id}" readonly id="id">
                <!-- tile -->
                {volist name='result' id='v'}
                <section class="tile color transparent-white">
                    <!-- tile body -->
                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label  class="col-sm-4 control-label">开学季度</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="" placeholder="" value="{$v.open_season}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">语言/专业</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="" placeholder="" value="{$v.language_or_class}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">专业选择</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="" placeholder="" value="{$v.program}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label  class="col-sm-4 control-label">负责文案</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="" placeholder="" value="{$v.wenan}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label  class="col-sm-4 control-label">申请进度</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control progress"  name="" >
                                                <option selected value="0">****设置申请进度****</option>
                                                <option value="准备申请">准备申请</option>
                                                <option value="申请递交">申请递交</option>
                                                <option value="Offer获得">Offer获得</option>
                                                <option value="Offer被拒">Offer被拒</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- /tile body -->
                </section>
                {/volist}
                <!-- /tile -->

            </div>
            <!-- /col 12 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /content container -->
</div>
<!-- Page content end -->
</div>
<!-- Make page fluid-->




</div>
<!-- Wrap all page content end -->
{include file="common/js" /}

<script>

    $('.progress').change(function () {
        val = $(this).val();
        id = $('#id').val();
        if(val !=0){
            $.ajax({
                type: "post",
                url: "{:url('performance/changeProgress')}",
                data: 'val='+val+'&id='+id,
                dataType: "json",
                success: function (data) {
                    alert('专业课申请进度已经更新');
                }
            });
        }
    });



    //initialize file upload button function
    $(document)
        .on('change', '.btn-file :file', function() {
            var input = $(this),
                numFiles = input.get(0).files ? input.get(0).files.length : 1,
                label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
            input.trigger('fileselect', [numFiles, label]);
        });


    $(function(){

        //load wysiwyg editor
        $('#input06').summernote({
            toolbar: [
                //['style', ['style']], // no style button
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                //['insert', ['picture', 'link']], // no insert buttons
                //['table', ['table']], // no table button
                //['help', ['help']] //no help button
            ],
            height: 137   //set editable area's height
        });

        //chosen select input
        $(".chosen-select").chosen({disable_search_threshold: 10});

        //initialize datepicker
        $('#datepicker').datetimepicker({
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            }
        });

        $("#datepicker").on("dp.show",function (e) {
            var newtop = $('.bootstrap-datetimepicker-widget').position().top - 45;
            $('.bootstrap-datetimepicker-widget').css('top', newtop + 'px');
        });

        //initialize colorpicker
        $('#colorpicker').colorpicker();

        $('#colorpicker').colorpicker().on('showPicker', function(e){
            var newtop = $('.dropdown-menu.colorpicker.colorpicker-visible').position().top - 45;
            $('.dropdown-menu.colorpicker.colorpicker-visible').css('top', newtop + 'px');
        });

        //initialize colorpicker RGB
        $('#colorpicker-rgb').colorpicker({
            format: 'rgb'
        });

        $('#colorpicker-rgb').colorpicker().on('showPicker', function(e){
            var newtop = $('.dropdown-menu.colorpicker.colorpicker-visible').position().top - 45;
            $('.dropdown-menu.colorpicker.colorpicker-visible').css('top', newtop + 'px');
        });

        //initialize file upload button
        $('.btn-file :file').on('fileselect', function(event, numFiles, label) {

            var input = $(this).parents('.input-group').find(':text'),
                log = numFiles > 1 ? numFiles + ' files selected' : label;

            console.log(log);

            if( input.length ) {
                input.val(log);
            } else {
                if( log ) alert(log);
            }

        });

        // Initialize colorpalette
        $('#event-colorpalette').colorPalette({
            colors:[['#428bca', '#5cb85c', '#5bc0de', '#f0ad4e' ,'#d9534f', '#ff4a43', '#22beef', '#a2d200', '#ffc100', '#cd97eb', '#16a085', '#FF0066', '#A40778', '#1693A5']]
        }).on('selectColor', function(e) {
            var data = $(this).data();

            $(data.returnColor).val(e.color);
            $(this).parents(".input-group").css("border-bottom-color", e.color );
        });

    })

</script>
</body>
</html>
