{include file="common/css" /}
{include file="common/top" /}
{include file="common/left" /}






<!-- Page content -->
<div id="content" class="col-md-12">
    <!-- page header -->
    <div class="pageheader">
        <h2><i class="fa fa-thumb-tack" style="line-height: 48px;padding-left: 1px;"></i> college申请</h2>
    </div>
    <!-- /page header -->


    <!-- content main container -->
    <div class="main" >
        <!-- row -->
        <div class="row">
            <!-- col 12 -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile color transparent-white">
                    <!-- tile header -->
                    <div class="tile-header">
                        <h1><strong>高中申请</strong></h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                    <form method="post" action="{:url('performance/add')}">
                        <div class="tile-body" id="extra_school">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">负责文案</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control"  name="wenan">
                                                <option value=""> -- 请选择 -- </option>
                                                <option value="宋海培">宋海培</option>
                                                <option value="欧阳俊杰">欧阳俊杰</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">负责行政</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control"  name="contact_with_school">
                                                <option value=""> -- 请选择 -- </option>
                                                <option value="欧阳俊杰">欧阳俊杰</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">所申学校</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='text' name="school_name"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">申请费</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='number' name="apply_fee"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">学杂费</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='number' name="tuition_fee"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">费用总计</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='number' name="total"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">申请年级</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='text' name="grade"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">课程数量统计</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' type='text' name="credit"/>
                                        </div>
                                    </div>


                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">入学日期</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' dir="ltr" data-mask='9999/99/99' placeholder='9999/99/99' type='text' name="enroll_date"/>
                                        </div>
                                    </div>


                                    {if condition="$Request.session.duty eq '文案'"}
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">录取状态</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control"  name="status">
                                                <option value=""> -- 请选择 -- </option>
                                                <option value="审核中">审核中</option>
                                                <option value="被录取">被录取</option>
                                                <option value="被拒绝">被拒绝</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">录取日期</label>
                                        <div class="col-sm-8">
                                            <input class='form-control' data-mask='9999/99/99' placeholder='9999/99/99' type='text' name="accept_date"/>
                                        </div>
                                    </div>
                                    {/if}
                                </div>


                                <div class="form-group col-md-4 hidden">
                                    <label class="col-sm-4 control-label">客户信息</label>
                                    <div class="col-sm-8">
                                        <input class='form-control' type='text' name="student_id" value="{$student_res.id}"/>
                                        <input class='form-control' type='text' name="customer_name" value="{$student_res.name}"/>
                                        <input class='form-control' type='text' name="user" value="{$Request.session.name}"/>
                                    </div>
                                </div>
                                <div class="tile-body">
                                    <div class="form-horizontal">
                                        <div class="row" >
                                            <div class="form-group col-md-4"></div>
                                            <div class="form-group col-md-4" >
                                                <label class="col-sm-4 control-label"></label>
                                                <div class="col-sm-8">
                                                    <button type="submit" class="btn btn-success">添加学校申请</button>
                                                    <button type="button" class="btn btn-cyan" id="extra_apply">添加额外学校申请</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div id="extra_school">
                    </form>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col 12 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /content container -->


</div>
<!-- Page content end -->
</div>
<!-- Make page fluid-->




</div>
<!-- Wrap all page content end -->
{include file="common/js" /}

    $('#extra_apply').click(function(){

        $('#extra_school').append(

            "                                        </div>\n" +
            "                                    </div>\n" +
            "                                    <div class=\"form-group col-md-4\">\n" +
            "                                        <label class=\"col-sm-4 control-label\">入学日期</label>\n" +
            "                                        <div class=\"col-sm-8\">\n" +
            "                                            <input class='form-control' dir=\"ltr\" data-mask='9999/99/99' placeholder='9999/99/99' type='text' name=\"extra_highschools[extra_enroll_date][]\"/>\n" +
            "                                        </div>\n" +
            "                                    </div>\n" +
            "                                    <div class=\"form-group col-md-4\">\n" +
            "                                        <label class=\"col-sm-4 control-label\"></label>\n" +
            "                                        <div class=\"col-sm-8\">\n" +
            "                                            <button type=\"button\" id=\"delete\" class=\"btn btn-danger\">移除</button>\n" +
            "                                        </div>\n" +
            "                                    </div>\n" +
            "                                </div>\n" +
            "                            </div>\n" +
            "                        </div>\n" +
            "                    <!-- /tile body -->\n" +
            "                </section>\n" +
            "                <!-- /tile -->\n" +
            "            </div>\n" +
            "            <!-- /col 12 -->\n" +
            "        </div>\n" +
            "        <!-- /row -->\n" +
            "    </div>\n" +
            "    <!-- /content container 追加-->"
        );
        //对哪个部分做的追加，删除的时候就对这个部分绑定委任事件
        $('#extra_school').on('click', "#delete", function(){
            $(this).parent().parent().parent().parent().parent().parent().parent().parent().parent().remove();
        });
    });
</script>
</body>
</html>
