<!--显示情况取决于根据客人id能否在business里面找到对应的业务,找得到则显示,null则不显示-->

<!-- tile body -->
{empty name="performance_res"}
<div class="tile-header">
    <h1><strong>业绩未添加</strong> </h1>
</div>
<div class="tile-body color transparent-black rounded-corners hidden">
    {else/}
    <div class="tile-body color transparent-black rounded-corners">
        {/empty}
        <div class="table-responsive">
            <table  class="table table-datatable table-custom" id="basicDataTable">
                <thead>
                <tr>
                    <th class="text-center">申请学校</th>
                    <th class="text-center">跟进人</th>
                    <th class="text-center">申请课时</th>
                    <th class="text-center">申请时间</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                {foreach name="performance_res" id="v"}
                <tr>
                    <td class="text-center">{$v.school_name}</td>
                    <td class="text-center">{$v.user}</td>
                    <td class="text-center">{$v.credit}</td>
                    <td class="text-center">{$v.create_time|date="Y-m-d",###}</td>
                    <td class="text-center">
                        <a class="btn btn-danger" href="{:url('performance/delete',array('id'=>$v.id))}">删除</a>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
    </div>
    <!-- /tile body -->
