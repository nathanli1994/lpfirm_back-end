{include file="common/css" /}
{include file="common/top" /}
{include file="common/left" /}






<!-- Page content -->
<div id="content" class="col-md-12">
    <!-- page header -->
    <div class="pageheader">
        <h2><i class="fa fa-thumb-tack" style="line-height: 48px;padding-left: 1px;"></i> 修改考核</h2>
    </div>
    <!-- /page header -->


    <!-- content main container -->
    <div class="main">
        <!-- row -->
        <div class="row">
            <!-- col 12 -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile color transparent-white">
                    <!-- tile header -->
                    <div class="tile-header">
                        <h1><strong>修改</strong></h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                    <form method="post" action="{:url('standard/edit')}">
                        <div class="tile-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label  class="col-sm-4 control-label">职位</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select chosen-transparent form-control"  name="position_name">
                                                <option> -- 请选择 -- </option>
                                                {volist name="position_res" id="v"}
                                                {if condition="$v.name eq $res.position_name"}
                                                <option selected value="{$v.name}">{$v.name}</option>
                                                {/if}
                                                {/volist}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">排序</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="sort" value="{$res.sort}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label">业务要求min</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="section_min" value="{$res.section_min}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label  class="col-sm-4 control-label">业务要求max</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="section_max" value="{$res.section_max}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label  class="col-sm-4 control-label">业务比例</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="commission" value="{$res.commission}">
                                        </div>
                                    </div>
                                </div>

                                <input type="text" class="hidden" name="id" value="{$res.id}">

                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="col-sm-4 control-label"></label>
                                        <div class="col-sm-8">
                                            <button type="submit" class="btn btn-success">修改</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col 12 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /content container -->
</div>
<!-- Page content end -->
</div>
<!-- Make page fluid-->




</div>
<!-- Wrap all page content end -->
{include file="common/js" /}
<script>

    //initialize file upload button function
    $(document)
        .on('change', '.btn-file :file', function() {
            var input = $(this),
                numFiles = input.get(0).files ? input.get(0).files.length : 1,
                label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
            input.trigger('fileselect', [numFiles, label]);
        });


    $(function(){
        //load wysiwyg editor
        $('#input06').summernote({
            toolbar: [
                //['style', ['style']], // no style button
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                //['insert', ['picture', 'link']], // no insert buttons
                //['table', ['table']], // no table button
                //['help', ['help']] //no help button
            ],
            height: 137   //set editable area's height
        });

        //chosen select input
        $(".chosen-select").chosen({disable_search_threshold: 10});

        //initialize datepicker
        $('#datepicker').datetimepicker({
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            }
        });

        $("#datepicker").on("dp.show",function (e) {
            var newtop = $('.bootstrap-datetimepicker-widget').position().top - 45;
            $('.bootstrap-datetimepicker-widget').css('top', newtop + 'px');
        });

        //initialize colorpicker
        $('#colorpicker').colorpicker();

        $('#colorpicker').colorpicker().on('showPicker', function(e){
            var newtop = $('.dropdown-menu.colorpicker.colorpicker-visible').position().top - 45;
            $('.dropdown-menu.colorpicker.colorpicker-visible').css('top', newtop + 'px');
        });

        //initialize colorpicker RGB
        $('#colorpicker-rgb').colorpicker({
            format: 'rgb'
        });

        $('#colorpicker-rgb').colorpicker().on('showPicker', function(e){
            var newtop = $('.dropdown-menu.colorpicker.colorpicker-visible').position().top - 45;
            $('.dropdown-menu.colorpicker.colorpicker-visible').css('top', newtop + 'px');
        });

        //initialize file upload button
        $('.btn-file :file').on('fileselect', function(event, numFiles, label) {

            var input = $(this).parents('.input-group').find(':text'),
                log = numFiles > 1 ? numFiles + ' files selected' : label;

            console.log(log);

            if( input.length ) {
                input.val(log);
            } else {
                if( log ) alert(log);
            }

        });

        // Initialize colorpalette
        $('#event-colorpalette').colorPalette({
            colors:[['#428bca', '#5cb85c', '#5bc0de', '#f0ad4e' ,'#d9534f', '#ff4a43', '#22beef', '#a2d200', '#ffc100', '#cd97eb', '#16a085', '#FF0066', '#A40778', '#1693A5']]
        }).on('selectColor', function(e) {
            var data = $(this).data();

            $(data.returnColor).val(e.color);
            $(this).parents(".input-group").css("border-bottom-color", e.color );
        });

    });
</script>
</body>
</html>
