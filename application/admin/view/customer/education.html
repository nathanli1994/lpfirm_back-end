
<div class="tile-body color transparent-black rounded-corners">
    <div class="table-responsive">
        <table  class="table table-datatable table-custom" id="basicDataTable">
            <thead>
            <tr>
                <th class="text-center">学校名称</th>
                <th class="text-center">学校地址</th>
                <th class="text-center">在校时间周期</th>
                <th class="text-center">专业</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            {foreach name="education_res" id="v"}
            <tr>
                <td class="text-center"><a href="{:url('customer/education_edit',array('id'=>$v['id']))}">{$v.name}</a></td>
                <td class="text-center">{$v.address}</td>
                <td class="text-center">{$v.time}</td>
                <td class="text-center">{$v.program}</td>
                <td class="text-center"><a class="btn btn-danger" href="{:url('customer/experience_del',array('id'=>$v['id'],'category_id'=>1))}">删除</a></td>

            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
</div>
