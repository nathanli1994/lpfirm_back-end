<script>
    //chosen select input
    $(".chosen-select").chosen({disable_search_threshold: 3});

    $('#passport_number_check').blur(function(){
        var passport_num = $(this).val();
        $.ajax({
            type:"post",
            url:"{:url('customer/PassportCheck')}",
            data:'passport_num='+passport_num,
            dataType:"json",
            success:function(data){
                if(data != 0 ){
                    var customer_id = data['id'];
                    window.location.href='http://lpfirm.ca/backend/public/admin/customer/edit/id/'+ customer_id;
                }
            }
        });
